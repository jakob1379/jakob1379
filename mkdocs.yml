---
site_name: Jakob Stender Guldberg
site_url: https://jakob1379.github.io/
# repo_url: https://github.com/jakob1379/jakob1379.github.io
# repo_name: jakob1379.github.io
site_description: Contact details and blog posts by Jakob Stender Guldberg
theme:
  name: material
  # logo: assets/logo.png
  # favicon: images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.tabs.sticky
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    # - header.autohide # This feature is incompatible with the parallax effect
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    # - search.highlight
    # - search.share
    # - search.suggest
    - toc.follow
extra_css: [stylesheets/extra.css]
extra_javascript: [javascripts/extra.js]
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jakob1379
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jakobaaes/
      name: LinkedIn
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/jakob1379/
      name: PyPi
  # consent:
  #   title: Cookie consent
  #   description: >-
  #     We use cookies to recognize your repeated visits and preferences, as well
  #     as to measure the effectiveness of our documentation and whether users
  #     find what they're searching for. With your consent, you're helping us to
  #     make our documentation better.
plugins:
  - social
  # - search
  - blog:
      authors_file: .authors
copyright: Copyright &copy; 2025 Jakob Stender Guldberg
markdown_extensions:
  - pymdownx.arithmatex
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
